# YOLOv5 🚀 by Ultralytics https://ultralytics.com, licensed under GNU GPL v3.0
# COCO6 dataset https://github.com/ultralytics/hub (first 6 images from COCO train2017)
# Example usage: python train.py --data coco6.yaml
# parent
# ├── yolov5
# └── datasets
#     └── coco6  ← downloads here


# Train/val/test sets as 1) dir: path/to/imgs, 2) file: path/to/imgs.txt, or 3) list: [path/to/imgs1, path/to/imgs2, ..]
path:  ../datasets/coco128/ # dataset root dir (leave empty for HUB)
train: images/train  # train images (relative to 'path') 8 images
val: images/val  # val images (relative to 'path') 8 images
test:  # test images (optional)

# Classes
nc: 1  # number of classes
names: [ 'person' ]  # class names


# Download script/URL (optional)
download:
